<ion-view title="Profile" id="mainprofile">
  <ion-nav-buttons side="right" ng-show="true">
    <button class="button button-icon button-clear ion-ios-world-outline" ui-sref="tabsController2.buissnessCard">
    </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        
        <img class="overlay" src={{bg}}>
        <ion-list>
           

            <ion-item class="item-thumbnail-left">
             <!-- <img src="http://graph.facebook.com/{{user.id}}/picture?width=80&height=80" /> -->
               <img src="http://teamsoft.tk/{{image}}" /> 
               
                <h2>{{name}}</h2>
                <p>{{email}}</p>
                <p>{{class}}</p>
              
            </ion-item>
      
              <div class="item item-divider">
              
              </div>
              
     

        
           <a class="item item-icon-left item-icon-right" href="#/page6">
                  <i class="icon ion-person"></i>
                 My Profile

                   <i class="icon ion-arrow-right-b"></i>
            </a>
               <div class="item item-divider">
                   
                   </div>
              <a class="item item-icon-left item-icon-right" href="#/timeline">
                   <i class="icon ion-ios-clock"></i>
                   Timeline
                    <i class="icon ion-arrow-right-b"></i>

               </a >
                   <div class="item item-divider" ng-show={{rep}}>
                   
                   </div>
                  
                  <div class="item item-divider" ng-show={{admin}}>
                   
                   </div>
                   <a class="item item-icon-left item-icon-right" href="#/request"  ng-show={{admin}}>
                   <i class="icon ion-pull-request"></i>
                   Member Requests
                    <i class="icon ion-arrow-right-b"></i>

                  </a>


          
            <div class="item item-divider">
              
              </div>
        
         

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-person-stalker"></i>
               Groups
               <i class="icon ion-arrow-right-b"></i>
            </a>

        
        </ion-list>
     </ion-content>
       <!--Show slider with the Advertisement-->
  <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;">
      <ion-slide-box does-continue="true" auto-play="true" ng-if="slide == 1">
       <ion-slide ng-repeat="ban in Banner" ng-click="gotoSlideAdd(ban.IDAdd)">
      <div class="box">
      <img src="{{ban.Image}}" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      <ion-slide>
      <div class="box">
      <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      </ion-slide-box>
  </div>

    <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;">
      <ion-slide-box does-continue="true" auto-play="true" ng-if="slideSpecial == 1">
       <ion-slide ng-repeat="bansp in BannerSpecial" ng-click="gotoSlideAdd(bansp.IDAdd)">
      <div class="box">
      <img src="{{bansp.Image}}" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      <ion-slide>
      <div class="box">
      <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      </ion-slide-box>
  </div>
</ion-view>
