<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>

</script>

<ion-view title="Event Description" id="desc" style="background-color:#EEEEF1;">

  <!--<ion-nav-buttons side="right"  >
    <button class="button button-large ion-checkmark-round " ng-click="edited(title,date,stime,etime,venue,desc,selected,duration,durationSelect)" > SAVE
    </button>
  </ion-nav-buttons> -->

  <ion-content padding="false" class="has-header">

    <form class="list" name="myForm" novalidate>
      <div class="list" >

        <label class="item item-input">
        <span class="input-label" style="height:200px;"><img src="http://teamsoft.tk/images/{{banner}}" height="200px"; width="340px"> </span>
        </label>

        <label class="item item-input">
        <span class="input-label">Title </span>
        <input type="text" ng-model="title" name="title" >
        <span style="color:red" ng-show="myForm.title.$dirty && myForm.title.$invalid ">
        <span ng-show="myForm.title.$error.required">*</span></span>
        </label>

        <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" name="date" ng-model="date" min="{{today}}" >
        <span style="color:red" ng-show="myForm.date.$dirty && myForm.date.$invalid ">
        <span ng-show="myForm.date.$error.required">*</span></span>
        </label>

        <label class="item item-input">
          <span class="input-label">Hosted By</span>
          <select ng-model="selected" ng-change="hideval()">
            <option  ng-repeat="group in groups" value="{{group.id}}"> {{group.name}} </option>
            <option value="default">-- Select an option--</option>
          </select >
          <span ng-bind="selected1" ng-hide="changebit"></span>
        </label>

        <label class="item item-input">
          <span class="input-label">Start Time</span>
          <input type="time" name="stime" ng-model="stime" placeholder="HH:mm:ss" min="00:00:00" max="23:59:59" required>
          <span style="color:red" ng-show="myForm.time.$dirty && myForm.time.$invalid ">
          <span ng-show="myForm.time.$error.required">*Required</span></span>
        </label>

        <label class="item item-input">
          <span class="input-label">End time</span>
          <div class="row">
            <div class="col col-80">
              <input type="time" name="etime" ng-model="etime" placeholder="HH:mm:ss" min="00:00:00" max="23:59:59" required>
            </div>
            <div class="col col-10">  
              <span style="color:red; margin-right:10px;" ng-show="myForm.time.$dirty && myForm.time.$invalid ">
              <span ng-show="myForm.time.$error.time">*Invalid timezone</span></span>
            </div>
          </div>
        </label>

        <label class="item item-input" >
          <span class="input-label">Duration</span>
          <div class="row">
            <div class="col col-20">
              <input type="number" name="duration" ng-model="duration" style="padding:0;" min="1" required>
            </div>
            <div class="col col-10">
              <select ng-model="durationSelect" ng-change="hideday()">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
              </select >
              <span ng-bind="durationSelect1" ng-hide="daybit"></span>
            </div>
          </div>
        </label>

        <label class="item item-input">
          <span class="input-label">Venue</span>
          <input type="text"  ng-model="venue" name="venue" >
          <span style="color:red" ng-show="myForm.venue.$dirty && myForm.venue.$invalid ">
          <span ng-show="myForm.venue.$error.required">*</span></span>
        </label>
        <label class="item item-input">
        <span class="input-label" >Description</span>
        <textarea rows="7" ng-model="desc"></textarea>
        </label>
        
         <button class="button button-block button-positive button-large ion-checkmark-round " ng-click="edited(title,date,stime,etime,venue,desc,selected,duration,durationSelect)" > SAVE
    </button>
      </div>
    </form>
   
  </ion-content>
</ion-view>
