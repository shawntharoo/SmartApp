<ion-view title="Birthday Templates" id="createbday" style="background-color:#EEEEF1;">
	<ion-nav-buttons side="left" ng-show="true">
    <!--<button class="button button-icon button-clear ion-arrow-left-b" ng-click="navigate()">
    Back</button>-->
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
    	<form name="myForm" novalidate>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Template Title</span>
        <input type="text" placeholder="Default" name="title" ng-model="title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Enter your wish</span>
        <input type="text" placeholder="Happy Birthday" name="wish" ng-model="wish">
      </label>
        
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Add an image" name="image" ng-model="image">
        </label>
          <button class="button ion-images"></button>
      </div>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Template type</span>
        <select ng-model="selected" name="selected">
            <option  >Birthday message</option>
            <option  >Special Occasion wish</option>
        </select >
      </label>
      
      <label class="item item-input item-stacked-label" ng-if="selected=='Special Occasion wish'">
        <span class="input-label">Enter the date of occasion</span>
         <input type="date" name="date3" ng-model="date3"  style="padding-right:0;magin-right:0;" >
      </label>

       <button class="button button-block button-positive" ng-click="newTemplate(title,wish,image,selected,date3)">
            Create Template
        </button>
    </div>
  			
    </form>
    </ion-content>
 </ion-view>
