<ion-view title="Buissness Card" style="background-color: white" id="buissnessCard">
  <ion-content padding="true" class="has-header">
    <div ng-if="check == -1">
    Welcome
    Please Create your Business card
    <a ui-sref="tabsController2.settingsB" id="BuissnessCarad-button3" style="font-weight:600;font-size:-2px;" class="button button-royal  button-block ">Create Business Card</a>
    </div>
    <div ng-if="check == 1" class="list card">
      <div class="item item-body">
        <div style="margin: 0px; line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
        </div>
        <ion-list>
          <i class="item item-thumbnail">
          <img src="img/download (3).jpg"></i>
          <ion-item class="item-divider">Professional Details</ion-item>
          <div class="item item-icon-left">
            <i class="icon ion-ios-person"></i>
            {{Profession}}
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-navicon-round"></i>
            {{Skills}}
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-trophy"></i>
            {{Awards}}
          </div>
        </ion-list><br/>
        <ion-list>
          <ion-item class="item-divider">Working Place</ion-item>
          <div class="item item-icon-left">
            <i class="icon ion-home"></i>
            {{WorkPlace}}
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-ios-location"></i>
            {{Address}}
          </div>
          <a class="item item-icon-left">
          <i class="icon ion-ios-telephone"></i>
          {{Contact}}
          </a>
          <div class="item item-icon-left">
            <i class="icon ion-email"></i>
            {{Email}}
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-ios-time"></i>
            Normal Working Hours<br> {{WorkHour}}
          </div>
          <a ui-sref="tabsController2.editProfile" id="BuissnessCarad-button1" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block ">Edit Details Manually</a>
          <a id="BuissnessCarad-button2" style="font-weight:600;font-size:-2px;" class="button button-royal  button-block ion-social-linkedin-outline"> Refresh from Linkedin</a>
        </ion-list>
      </div>
    </div>
  </ion-content>
  <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
    <ion-slide-box does-continue="true" auto-play="true">
      <ion-slide ng-repeat="ban in Banner" ng-click="gotoSlideAdd(ban.IDAdd)">
        <div class="box">
          <img src="{{ban.Image}}" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-view>
