<ion-view title="General Details" id="address">
    <ion-content overflow-scroll="true" padding="true" class="has-header"  >
        
        <form class="list">
            <ion-list>
                  <div class="item item-divider" style="background-color:white">
                   <a class="item item-icon-right" href="#">
                   <i class="icon ion-ios-home"></i>
                    Location
                   </a>
                 </div>
                 <div class="item item-divider">
                  Home
                 </div>
              

                <label class="item item-input" name="addresshome">
                   <span class="input-label">Address</span><textarea placeholder="Address" ng-model="address" required="true"> </textarea>
                </label>
                  <div class="item item-divider" style="background-color:white;height: 50px;border-left: none;border-right: none" >
                
                 </div>
                 <div class="item item-divider" style="background-color:white">
                 <a class="item item-icon-right" href="#">
                 <i class="icon ion-ios-telephone"></i>
                    Contact Details
                   </a>
                  
                 </div>
                 <div class="item item-divider">
                  Home
                 </div>
                <label class="item item-input">
                    <input type="text" ng-model="home" placeholder="Telephone no" ng-change="alert()" id="fCode1" maxlength="10">
                </label>
                     <p style="color:red;" ng-show="alert()"><i class="ion-information-circled "></i>can be consist with only numbers: {{home}}</p>

                <div class="item item-divider">
                  Mobile
                 </div>
                 <label class="item item-input">

                    <input type="text" placeholder="Telephone No" ng-model="mobile" ng-change="alert4()" id="fCode2" maxlength="10">
                    
                </label>
                     <p style="color:red;" ng-show="alert4()"><i class="ion-information-circled "></i>canbe consist with only numbers</p>

            </ion-list>
            <a id="signup-button5" class="button button-outline button-positive button-block"  ng-click="addpersonaldetails(address,home,mobile)" >ADD</a>
            
          
        </form>
    </ion-content>
</ion-view>
