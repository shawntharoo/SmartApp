<ion-view title="Events" id="events" style="background-color:#EEEEF1;" cache-view="false">
    <ion-nav-buttons side="right"  >
        <button class="button button-large ion-edit " ng-click="createEvent1()" >
        </button>
    </ion-nav-buttons>

    <ion-content padding="false" class="has-header">

        <form class="list"></form>
        <div >
            
            <ion-list>
                <div class="item item-divider">
                    
                    <label class="item item-input item-select" style="height:30px;">
                        <div class="input-label" >
                            <h2>Event List</h2>
                        </div>
                        <select ng-model="item " ng-change="show(item)">
                            <option>All</option>
                           
                        </select>
                    </label>
                </div>
                
                <ion-item  ng-repeat="eventname in eventNames track by $index" >
                    <div class="item item-thumbnail-left"  >
                        <img src= {{eventname.image}} ng-click="admindescriptionpg({{eventname.id}})">
                        <button class="button button-clear button-positive" ng-click="admindescriptionpg({{eventname.id}})" style="padding:0px ; margin:0px; font-size:18px; ">{{eventname.name}}</button>
                        <p> {{eventname.date}}</p>
                        <p> {{eventname.time}}</p>
                        <button class="button outline item-icon-right icon ion-compose" ng-click="admindescriptionpg({{eventname.id}})"></button >
                        <button class="button outline item-icon-right icon ion-trash-a" style="color:red;" ng-click="showConfirm({{eventname.id}})"></button >
                    </div>
                </ion-item>
            </ion-list>
                  
        </div>
    </ion-content>
</ion-view>
