<html>
<ion-view title="Show Advertisement" id="addlist" style="background-color:#cce6ff;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic List Directive</title>
   
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body>

    <ion-content>
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      </div>
      <h1 class="title">Delete or Reorder</h1>
      <div class="buttons">
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
        </button>
      </div>
    </ion-header-bar>
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
      <ion-item>
      
      </ion-item>
        <ion-item ng-repeat="item in items" 
                  item="item"
                  href="#/item/{{item.SID}}" class="item-remove-animate">

      <!--<a class="item-avatar" href="#">
      <img src="venkman.jpg"> </a>-->
          {{ item.title }} <br/>
          {{ item.Description }} <br/>
          <font color="red"> Send date : {{ item.sendDate }}</font><br/> 
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

        </ion-item>

      </ion-list>

    </ion-content>
      
  </body>
</html>
