<ion-view title="Buissness Card" id="bchoice" style="background-color:#cce6ff;">
  <ion-content padding="true" class="has-header">
    <font size="6" color="blue"> <center> Professional Cards </center> </font> <br/>
    <font size="4" color="red">View Your Customized Business card</font><br/><br/>
    <a ui-sref="tabsController2.buissnessCard" id="BuissnessCarad-button3" style="font-weight:600;font-size:-2px;" class="button button-royal  button-block ">Customized BusinessCard</a><br/>
    <font size="4" color="red">View LinkedIn Profile Details</font><br/><br/>
    <a ui-sref="tabsController2.linked" id="BuissnessCarad-button3" style="font-weight:600;font-size:-2px;" class="button button-royal  button-block ion-social-linkedin-outline"> LinkedIn Profile</a>
  </ion-content>
  <!--Show slider with the Advertisement-->
  <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
    <ion-slide-box does-continue="true" auto-play="true" ng-if="slide == 1">
      <ion-slide ng-repeat="ban in Banner" ng-click="gotoSlideAdd(ban.IDAdd)">
        <div class="box">
          <img src="{{ban.Image}}" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-view>
