<ion-view title="View-Edit" id="ufullEditShow">
  <ion-content padding="true" class="has-header">
    <!--Show the details of the advertisment-->
    <div class="list card">
      <div class="item">
        <h2><font color="blue"><center> {{Title}} </center></font></h2>
      </div>
      <p>Type : {{Selected}} </p>
      <div class="item item-body">
        <img class="full-image" src="{{Image}}">
        <span>
          <p>
          <h5> <font color="red">Published On : {{CurrentDate}} </font></h5>
          </p>
        </span>
        <p>
          {{Description}}
        <p>Contact No : {{Contact}} </p>
        <p>Email : {{Email}} </p>
        </p>
        <div ng-if="special==0">
        <a id="fullEditAdvertiesement-button3" style="font-weight:600;font-size:-2px;" class="button button-block button-positive" ng-click="Special(IDAdd)">Mark as Special</a>
        </div>
        <div ng-if="special==1">
          <a id="fullEditAdvertiesement-button3" style="font-weight:600;font-size:-2px;" class="button button-block button-positive" ng-click="SpecialRemove(IDAdd)">Mark as Normal</a>
        </div>
        <a ui-sref="AdmintabsController.uedit" id="fullEditAdvertiesement-button2" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block " ng-click="gotoEditAdd(IDAdd)">Edit</a>
        <a ui-sref="AdmintabsController.ushow" id="fullEditAdvertiesement-button2" style="font-weight:600;font-size:-2px;" class="button button-assertive  button-block " ng-click="deleteAdvertiesement(IDAdd)">Delete</a>
      </div>
    </div>
  </ion-content>
  <!--Show the slider with the advertisement-->
  <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
    <ion-slide-box does-continue="true" auto-play="true" slide-interval="8000" ng-if="slide == 1">
      <ion-slide ng-repeat="ban in Banner" ng-click="gotoSlideAdd(ban.IDAdd)">
        <div class="box">
          <img src="{{ban.Image}}" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-view>
