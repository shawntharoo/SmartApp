<ion-view title="Reset Password" id="resetpassword">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" style="margin-top:100px;" name="f">
            <ion-list >
                
                <label class="item item-input">
                    <input ng-hide="shouldShowPassword" type="password" placeholder="Password" ng-model="password">

 
                </label>
                 <label class="item item-input">
                    <input type="password" placeholder="Show Password">
                    <input ng-show="shouldShowPassword" type="text" ng-model="password" >
                    <label class="toggle toggle-assertive" style="margin-right: 10px">
                    <input type="checkbox" ng-model="shouldShowPassword">
                    <div class="track">
                    <div class="handle"></div>
                    </div>
                    </label>
                </label>








  

            </ion-list>
       
            <a ng-click="reset(password)"  id="login-button3" class="button button-stable  button-block"  style="background-color: #000080;color: white">Reset</a>
            <a ng-click="continue()" id="login-button4" class="button button-positive  button-block regbtn" style="background-color:#ffcc00" >Or Continue</a>
        </form>
    </ion-content>
</ion-view>
