<ion-view title="Reset Password" id="resetpassword">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" style="margin-top:100px;" name="f">
            <ion-list >
                
                <label class="item item-input">
                    <input type="password" placeholder="Password">
                </label>
                 <label class="item item-input">
                    <input type="password" placeholder="Confirm Password">
                </label>


            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
          <div><ul>
  <li ng-repeat='item in items'>dfdxgvxgvx{{ item.title }}</li>
</ul></div>
            <a ng-click="log(params)"  id="login-button3" class="button button-stable  button-block"  style="background-color: #000080;color: white">Reset</a>
            <a ui-sref="signup" onclick="" id="login-button4" class="button button-positive  button-block regbtn" style="background-color:#ffcc00" >Or Continue</a>
        </form>
    </ion-content>
</ion-view>
