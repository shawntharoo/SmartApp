    <ion-view title="Events" id="events" style="background-color:#EEEEF1;" cache-view="false">

    <ion-content padding="false" class="has-header">
        <img class="overlay" src={{bg}}>
        <form class="list"></form>
        <!--<div ng-controller="MyController">           Controls the refresh element within the form-->
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
            </ion-refresher>

            <ion-list>
              <!--<div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Search events" ng-model="event" ng-required="true" 
                    ng-change="searchevent(event)">
                </label>
               <button class="button button-small" ng-click="searchevent(event)">
                     Search
                </button>
             </div>-->
                <div class="item item-divider" style="padding-top:3px; padding-bottom:3px">
                    <div class="row">
                        <div class="col">
                            <label class="item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Search events" ng-model="event" ng-required="true" 
                            ng-change="searchevent(event)">
                            </label>
                        </div>
                        <div class="col">
                            <label class="item item-input item-select" style="height:32px;">
                            <div class="input-label" >
                                <h2>Upcoming Events</h2>
                            </div>
                            <select ng-model="item " ng-change="show(item)">
                                <option>Upcoming</option>
                                <option>Going</option>
                                <option>Group</option>
                                <option>Sub Groups</option>
                                <option>Past</option>
                            </select>
                            </label>
                        </div>

                        
                    </div>
                
                </div>

            
                <ion-item  ng-repeat="eventname in eventNames " >
                    <div class="item item-thumbnail-left"  >
                        <img src= "http://teamsoft.tk/images/{{eventname.image}}" ng-click="descriptionpg({{eventname.id}})">
                        <div class="row">

                            <div class="col-75">
                        
                            <button class="button button-clear button-positive" ng-click="descriptionpg({{eventname.id}})" style="padding:0px ; margin:0px; font-size:18px; ">{{eventname.name}}</button>
                            <p> {{eventname.date}}</p>
                            </div>
                            <div class = "col">
                                 <button class="button outline item-icon-right icon ion-close" ng-click="notInterested({{eventname.id}})"></button >
                            </div>
                        </div>
                      <!--  <button class="button outline item-icon-right icon ion-calendar" ng-click="openPopover($event)"></button >-->
                    </div>
                </ion-item>

            </ion-list>
        <!--</div>-->
    </ion-content>
</ion-view>
