 <ion-view title="Group Events" id="events" style="background-color:#EEEEF1;">
 <ion-content padding="false" class="has-header">
 <ion-list>
 <ion-item  ng-repeat="eventname in eventNames" > 
             <div class="item item-thumbnail-left" >
                    <img src= {{eventname.image}} ng-click="descriptionpg()">
                    <button class="button button-clear button-positive" ng-click="descriptionpg()" style="padding:0px ; margin:0px; font-size:18px; ">{{eventname.name}}</button>
                    <p> {{eventname.date}}</p>
                    <p> {{eventname.assoc}}</p>
                    <button class="button outline item-icon-right icon ion-compose" ng-click="admindescriptionpg()"></button >
                  <button class="button outline item-icon-right icon ion-trash-a" style="color:red;" ng-click="showConfirm()"></button >
             </div>
             </ion-item>
         </ion-list>

     </ion-content>
 </ion-view>
