<ion-view title="Profile" id="searchResult">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left">
                <img src="img/boy1.png">
                <h2>{{name}}</h2>
                <p>{{email}}</p>
                   <p>{{class}}</p>
               <div class="row">
               <button id="signup-button5" class="button button-primary  button-block" ng-click=follow() style="background-color: silver; width:80px; height:10px;">follow</button>
               <!--<p>Follow</p>-->
               </div>
            </ion-item>

              <div class="item item-divider">
              Genaral Details
              </div>
              <a class="item item-icon-left" href="">
                  <i class="icon ion-ios-location-outline"></i>
                 Address
                <span class="item-note">
                   {{address}} {{fu}}
                </span>
              </a>
               <a class="item item-icon-left" href="">
                  <i class="icon ion-ios-telephone"></i>
                 Telephone
                <span class="item-note">
                   {{contact_no}}
                </span>
              </a>
          
                  



        </ion-list>
     </ion-content>
</ion-view>
