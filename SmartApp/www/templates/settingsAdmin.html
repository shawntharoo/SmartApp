<ion-view title="Settings" id="settingsA" style="background-color:#cce6ff;">
  	<ion-content padding="true" class="has-header">
  		<!--Provide a toggle button to disable advertisment-->
	  	<ion-toggle ng-model="addSwitch" ng-change="toggleChange()">Disable Advertisement</ion-toggle>
	  	<!--Provide forms to choose the businesscard Method -->
	  	<div class="card">
		  	<div class="item item-divider">
		   	Lock Advertisemnt
		  	</div>
		  	<div class="item item-text-wrap">
				<font color="red">If this toggle button is enabled users will not be able to disable their advertisement.</font>
				<ion-toggle ng-model="addLock" ng-change="toggleLock()">Lock Advertisement</ion-toggle>
		  	</div>
		  </div>
  	</ion-content>
  <!--Show slider with the Advertisement-->
  <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
    <ion-slide-box does-continue="true" auto-play="true" slide-interval="8000" ng-if="slide == 1">
      <ion-slide ng-repeat="ban in Banner" ng-click="gotoSlideAdd(ban.IDAdd)">
        <div class="box">
          <img src="{{ban.Image}}" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
        </div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-view>
