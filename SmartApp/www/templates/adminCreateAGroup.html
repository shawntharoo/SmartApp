<ion-view title="Admin -Create a group" id="page14">

<ion-nav-buttons side="right" ng-show="true"  >
      <button class="button button-icon button-clear ion-ios-world" ng-click="createGroup()" >
      </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">

    
     <!-- add group details -->     
        <ion-list>
                  <label class="item item-input" name="gname">
                      <span class="input-label">Group name</span>
                      <input type="text" placeholder="name" ng-model="groupname">
                  </label>
                  <label class="item item-input" name="gpost">
                      <span class="input-label">Description</span>
                      <input type="text" placeholder="about" ng-model="Description">
                  </label>
                  <label class="item item-select" name="selectCat">
                      <span class="input-label">Select category</span>
                      <select ng-model="cat">
                          <option></option>
                          <option>Professional</option>
                          <option>Entertainment</option>
                      </select>
                  </label>
                  <label class="item item-input">
                      <span class="input-label">Image</span>
                      <input type="text" placeholder="" ng-model="image">
                  </label>
          
        </ion-list>
        <button id="adminCreateAGroup-button12" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block icon ion-android-image">Choose image</button>
        <a id="adminCreateAGroup-button17" ng-click="create(groupname,Description,cat,image)" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block icon ion-android-checkmark-circle">Create</a>
    </ion-content>












 <!-- slider -->  


    <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
      
      <ion-slide-box ng-click="change()" does-continue="true" auto-play="true">
    
      <ion-slide>
        <a class="item " href="#" style="padding:0;margin:0" >
         <img src ="img/ad3.png" width="382px" height="70px" style="padding:0; margin:0"></a>
      </ion-slide>
      <ion-slide>
        <a class="item " href="#" style="padding:0;margin:0" > <img src ="img/ad2.png" width="382px" height="70px" style="padding:0; margin:0">
        </a>
      </ion-slide>
     <ion-slide>
       <a class="item " href="#" style="padding:0;margin:0" > <img src ="img/ad1.png" width="382px" height="70px" style="padding:0; margin:0"></a>
     </ion-slide>
    
    

  </div>
</ion-view>
