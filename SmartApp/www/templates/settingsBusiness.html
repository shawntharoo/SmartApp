<ion-view title="Settings" id="settingsB" style="background-color:#cce6ff;">
  	<ion-content padding="true" class="has-header">
  		<!--Provide a toggle button to disable advertisment-->
	  	<ion-toggle ng-model="addSwitch" ng-change="toggleChange()">Disable Advertisement</ion-toggle>
	  	<!--Provide forms to choose the businesscard Method -->
	  	<div class="card">
		  	<div class="item item-divider">
		   	Create Business Card!
		  	</div>
		  	<div class="item item-text-wrap">
				Fill the Fields of the Businesscard Manually
				<button class="button button-full button-calm" ui-sref="tabsController2.about2" id="About-button1">
			  	Fill Business card
				</button>
				<font size="6px" color="blue"><center>OR</center></font><br/>
			  	Import data from the Linkedin Profile
				<a id="BuissnessCarad-button2" style="font-weight:600;font-size:-2px;" class="button button-royal  button-block ion-social-linkedin-outline" ng-click="launch()">
                Import From LinkedIn
            	</a>
		  	</div>
		</div>
  	</ion-content>
  <!--Show slider with the Advertisement-->
  <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;">
      <ion-slide-box does-continue="true" auto-play="true" ng-if="slide == 1">
       <ion-slide ng-repeat="ban in Banner" ng-click="gotoSlideAdd(ban.IDAdd)">
      <div class="box">
      <img src="{{ban.Image}}" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      <ion-slide>
      <div class="box">
      <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      </ion-slide-box>
  </div>

    <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;">
      <ion-slide-box does-continue="true" auto-play="true" ng-if="slideSpecial == 1">
       <ion-slide ng-repeat="bansp in BannerSpecial" ng-click="gotoSlideAdd(bansp.IDAdd)">
      <div class="box">
      <img src="{{bansp.Image}}" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      <ion-slide>
      <div class="box">
      <img src ="img/advertise.jpg" width="382px" height="70px" style="padding:0; margin:0">
      </div>
      </ion-slide>
      </ion-slide-box>
  </div>
</ion-view>
