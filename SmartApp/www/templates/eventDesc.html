<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-modal-view>
</script>

<ion-view title="Event Description" id="desc" style="background-color:#EEEEF1;" cache-view="false">
  <ion-content padding="false" class="has-header">

    <div class="list" >

      <label class="item item-input">
      <span class="input-label" style="height:200px;">
        <img src="http://teamsoft.tk/images/{{banner}}" height="200px"; width="340px"> </span>
      </label>

      <label class="item item-input" align="center" >
      <span class="input-label" style="font-size:20px;" ><b> {{day}} </b> <br><b> {{date}} </b></span>
      <span class="input-label" style="font-size:20px;">{{title}}</span>
      </label>

      <label class="item item-input" align="center" >
      <span class="input-label" style="font-size:12px;">Hosted By </span>
      <span class="input-label" style="font-size:12px;"><b>{{org}} </b></span>  
      </label>

      <div class="row">
        <div class="col col-35" style="padding:3px; margin:3px; font-size:12px;" >
          <button class="button button-icon icon ion-star" style="font-size:12px; color: {{textColor}};" ng-click="changeColor2()" ><br>Interested</button>
        </div>
        <div class="col col-30" >
          <button class="button button-icon icon ion-checkmark-round" style="font-size:12px; color: {{textColor2}};" ng-click="changeColor()"> <br >Going</button>
        </div>
        <div class="col col-30">
          <button class="button button-icon icon ion-ios-email" ng-click="seeParticipants() " style="font-size:12px;"><br>Participants</button>
        </div>
      </div>

      <label class="item item-input" align="center" >
      <span class="input-label " style="font-size:25px;"> <i class="icon ion-ios-time"></i> </span>
      <span class="input-label" style="font-size:18px;">{{stime}} onwards</span>  
      </label>

      <label class="item item-input" align="center" >
      <span class="input-label " style="font-size:25px;">  <i class="icon ion-location"></i></span>
      <span class="input-label" style="font-size:18px;">{{venue}}</span>  
      </label>
      
    </div>
   
  </ion-content>
</ion-view>
