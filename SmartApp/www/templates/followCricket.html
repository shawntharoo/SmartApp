<ion-view title="Follow a group" id="page15">

    <ion-nav-buttons side="right" ng-show="true"  >
      <button class="button button-icon button-clear ion-android-home " ng-click="backTogroup()" >
      </button>
</ion-nav-buttons>
    <ion-content padding="true" class="has-header">

   
  <!-- display sub group details in the header -->        
           <div style="background-color:#e6f9ff " ng-repeat="x in gp">
                 <img src="{{gp[$index].gi}}" width="100%" height="90" style="display: block; margin-left: auto; margin-right: auto;">   

                <h1 id="cricket-heading1" style="color:#000000;text-align:center;">{{gp[$index].gn}}</h1>
                <div id="cricket-markdown10" style="color:#000000;text-align:center;">
                    <p>{{gp[$index].gd}}</p>
                </div>
        
                <a id="followAGroup-button55" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block icon ion-android-person-add" ng-click="getid({{gp[$index].id}})" >Follow</a>
          </div>




 <!-- display group member details -->  

<div class="list card">
                  <div class="item item-divider">Members</div>
                        <div class="item item-body">
                            <ion-list>
                                     <table  ng-repeat="x in names track by $index"  ng-switch on="$index % 1">
                                          <tr>
                                            <td> 
                                                  <div class="item item-avatar" ui-sref="profile">
                                                  <img src="/img/download (3).jpg">
                                                  <h2>{{names[$index].name}}</h2>
                                                            
                                                  </div>
                                                         
                                             </td>
                                         </tr>
                                    </table>       
                              
                              </ion-list>
                        </div>
                    </div>     
                       
     </ion-list>
  </div>
            
  </div>
  </ion-content>



 
</ion-view>
