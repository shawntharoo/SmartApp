<ion-view title="Add a Post" id="page13">
    <ion-content padding="true" class="has-header">
     <!-- add post details -->               
                    <ion-list>
                    <ion-item class="item-divider">Description</ion-item>
                    <label class="item item-input">
                        <span class="input-label">Text</span><input type="text" placeholder="" ng-model="dis">
                    </label>
                    <ion-item class="item-divider">Image</ion-item>
                    <label class="item item-input">
                        <span class="input-label">Image...</span>
                        <input type="text" placeholder="" ng-model="img">
                    </label>
                </ion-list>
                <div class="button-bar">

                <button id="addAPost-button52" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block">Choose image</button>
                </div>
                <a id="addAPost-button53" ng-click="addpost(dis,img)" style="border-radius:20px 20px 20px 20px;" class="button button-positive  button-block icon ion-android-send">Post</a>

        
    </ion-content>

 <!--  slider -->  
    <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
      
      <ion-slide-box ng-click="change()" does-continue="true" auto-play="true">
    
      <ion-slide>
        <a class="item " href="#" style="padding:0;margin:0" >
         <img src ="img/ad3.png" width="382px" height="70px" style="padding:0; margin:0"></a>
      </ion-slide>
      <ion-slide>
        <a class="item " href="#" style="padding:0;margin:0" > <img src ="img/ad2.png" width="382px" height="70px" style="padding:0; margin:0">
        </a>
      </ion-slide>
     <ion-slide>
       <a class="item " href="#" style="padding:0;margin:0" > <img src ="img/ad1.png" width="382px" height="70px" style="padding:0; margin:0"></a>
     </ion-slide>
    
    

  </div>
</ion-view>
