<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller ="professioncontroller">

    <ion-pane>
    <ion-content>
     <div class="list">

 <div class="item item-divider">
    Personal Details
  </div>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Full Name</span>
    <input type="text" placeholder="Name you want to show in your buissness card">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Contact No</span>
    <input type="text" placeholder="Contact you want to show in your buissness card">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email you want to show in your buissness card">
  </label>

   <div class="item item-divider">
    Profession Details
  </div>

   <label class="item item-input item-stacked-label">
    <span class="input-label">Profession</span>
    <input type="text" placeholder="Your profession">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Professional Skills</span>
     <input type="text" placeholder="Skills based on Profession">
  </label>


 <div class="item item-divider">
    Working Place Details
  </div>

    <label class="item item-input item-stacked-label">
    <span class="input-label">Working Place</span>
    <input type="text" placeholder="Name of the working place">
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Address</span>
    <input type="text" placeholder="Address of the working place">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Contact No</span>
    <input type="text" placeholder="Contact details of the working place">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email use for working purposes">
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Working Hours</span>
    <input type="text" placeholder="Your Normal working hours">
  </label>

      </ion-content>
      <div class="tabs tabs-icon-only">
       <a class="tab-item" href="index.html">
    <i class="icon ion-home"></i>
  </a>
    <a class="tab-item" href="profession.html">
    <i class="icon ion-person-add"></i>
  </a>
  <a class="tab-item" href="search.html">
    <i class="icon ion-android-search"></i>
  </a>
    <a class="tab-item" href="addAdvertiesement.html">
    <i class="icon ion-android-add-circle"></i>
  </a>
  <a class="tab-item" href="buissnessCard.html">
    <i class="icon ion-card"></i>
  </a>
</div>
</div>
    </ion-pane>
  </body>
</html>
