<ion-view title="Post Advertiesement" id="upost" style="background-color:#D5EEF8;">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Select Type</span>
                <select ng-model="Selected" ng-required="true">
                    <option>Event</option>
                    <option>Merchent</option>
                    <option>Promote</option>
                    <option>Notice</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="Title" ng-required="true" placeholder="Enter the Title">
            </label>
            <label class="item item-input">
                <span class="input-label">Image</span>
                <input type="text" ng-model="Image" ng-required="true" placeholder="Browse Banner">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <textarea ng-model="Description" ng-required="true" placeholder="Enter A Brief Description About the Advertiesement"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Contact No</span>
                <input type="text" ng-model="Contact" ng-required="true" placeholder="Contact you want to show in the advertiesement">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="Email" ng-required="true" placeholder="Email you want to show in the advertiesement">
            </label>
            <label class="item item-input">
            <span class="input-label">Start Date</span>
            <input type="date" ng-model="SDate" ng-required="true">
            </label>
            <label class="item item-input">
            <span class="input-label" ng-model="EDate" ng-required="true">End Date</span>
            <input type="date">
            </label>
        </form>
         <!--AdmintabsController.ushow-->
        <a ui-sref="AdmintabsController.ushow" id="postAdvertiesement-button1" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block icon ion-checkmark-circled" ng-click="postAdvertiesement(Selected,Title,Image,Description,Contact,Email,SDate,EDate)">Submit</a>
    </ion-content>
            <ion-item class="item item-thumbnail" ui-sref="AdmintabsController.ufullEditShow" style="position: absolute;  bottom: 10px; right:20px;  left:10px;" align="right" ng-hide="newbit">  
    <img src="img/ad2.png" style="width: 300px; height: 50px"> 
  </ion-item>
</ion-view>
