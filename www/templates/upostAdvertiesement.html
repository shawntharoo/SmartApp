<ion-view title="Post Advertiesement" id="upost" style="background-color:#D5EEF8;">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Select Type</span>
                <select>
                    <option>Event</option>
                    <option>Merchent</option>
                    <option>Promote</option>
                    <option>Notice</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" placeholder="Enter the Title">
            </label>
            <label class="item item-input">
                <span class="input-label">Image</span>
                <input type="text" placeholder="Browse Banner">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span><textarea placeholder="Enter A Brief Description About the Advertiesement"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Contact No</span>
                <input type="text" placeholder="Contact you want to show in the advertiesement">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email you want to show in the advertiesement">
            </label>
            <label class="item item-input">
            <span class="input-label">Start Date</span>
            <input type="date">
            </label>
            <label class="item item-input">
            <span class="input-label">End Date</span>
            <input type="date">
            </label>
        </form>
        <a ui-sref="AdmintabsController.ushow" id="postAdvertiesement-button1" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block icon ion-checkmark-circled">Submit</a>
    </ion-content>
            <ion-item class="item item-thumbnail" ui-sref="AdmintabsController.ufullEditShow" style="position: absolute;  bottom: 10px; right:20px;  left:10px;" align="right" ng-hide="newbit">  
    <img src="img/advertise.jpg" style="width: 300px; height: 50px"> 
  </ion-item>
</ion-view>
