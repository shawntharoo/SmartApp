<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!--<script src="angular-route.min.js"></script>-->
<script src="controllers.js"></script>

<ion-view title="Show Advertiesement" id="ushow" style="background-color:#d9d9d9;" ng-app="app">
  <ion-nav-buttons side="left" ng-show="true">
    <button class="button button-icon ion-arrow-left-b" ui-sref="tabsController.mainprofile">
    </button>
    </ion-nav-buttons>
      <ion-nav-buttons side="right" ng-show="true">
    <button class="button button-icon button-clear ion-edit" ui-sref="AdmintabsController.upost">
    </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
    <div ng-controller="showAdvertiesementCtrl">
      <ion-list>
      <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search By Title">
      </label>
      <ion-item class="item item-avatar" ui-sref="AdmintabsController.ufullEditShow" ng-repeat="add in advertiesement" ng-click="gotoFullEditShow(add.IDAdd)">
                <img ng-src="{{add.Image}}">
                       <h2>{{add.Title}} </h2>
                       <p>{{add.Description}}</p>
                       <span><p><h5><font color="red">Published On : {{add.CDate}}</font></h5></p></span>

                 <h2>Three US Army vehicles destroyed during airdrop </h2>
                <p>Three US Army vehicles costing as much as $220,000 each, were destroyed during an airdrop as the ...</p>
            </ion-item>-->
        </ion-list>
        </div>
    </ion-content>
</ion-view>
