<ion-view title="Buissness Card" style="background-color: #999999" id="buissnessCard">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-body">
                <div style="margin: 0px; line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                </div>
                <ion-list>

                 <i class="item item-thumbnail">
                <img src="img/download (3).jpg"></i>

                    <ion-item class="item-divider">Professional Details</ion-item>
                   <div class="item item-icon-left">
    <i class="icon ion-ios-person"></i>
    {{Profession}}
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-navicon-round"></i>
    {{Skills}}
  </div>

   <div class="item item-icon-left">
    <i class="icon ion-trophy"></i>
    {{Awards}}
  </div>
                    <ion-item class="item-divider">Working Place</ion-item>
                     <div class="item item-icon-left">
    <i class="icon ion-home"></i>
    {{WorkPlace}}
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-ios-location"></i>
    {{Address}}
  </div>


  <a class="item item-icon-left">
    <i class="icon ion-ios-telephone"></i>
    {{Contact}}
  </a>

  <div class="item item-icon-left">
    <i class="icon ion-email"></i>
    {{Email}}
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-ios-time"></i>
    Normal Working Hours<br> {{WorkHour}}
  </div>

  <a ui-sref="tabsController2.editProfile" id="BuissnessCarad-button1" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block ">Edit</a>
                </ion-list>
            </div>
        </div>
    </ion-content>
     <div  ng-controller="slider" style="position: absolute;  bottom: 30px; width: 100%; padding:0;margin:0;" >
      
      <ion-slide-box ng-click="change()" does-continue="true" auto-play="true">
    
      <ion-slide>
        <a class="item " href="#" style="padding:0;margin:0" >
         <img src ="img/ad3.png" width="382px" height="70px" style="padding:0; margin:0"></a>
      </ion-slide>
      <ion-slide>
        <a class="item " href="#" style="padding:0;margin:0" > <img src ="img/ad2.png" width="382px" height="70px" style="padding:0; margin:0">
        </a>
      </ion-slide>
     <ion-slide>
       <a class="item " href="#" style="padding:0;margin:0" > <img src ="img/ad1.png" width="382px" height="70px" style="padding:0; margin:0"></a>
     </ion-slide>
    
    

  </div>

</ion-view>
