<ion-view title="Change Advertiesement" id="uedit" style="background-color:#D5EEF8;">
    <ion-content padding="true" class="has-header">
    <a id="editProfile-button1" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block" ng-click="EidtAddValues()">Load Current Details</a>
      <form class="list">
      <label class="item item-select">
                <span class="input-label">Select Type</span>
                <select ng-model="Selected" ng-required="true">
                    <option>Event</option>
                    <option>Merchent</option>
                    <option>Promote</option>
                    <option>Notice</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Title</span>
                <textarea placeholder="Enter the Title" ng-model="Title"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Image</span>
                <img class="full-image" ng-bind="Image">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span><textarea placeholder="Enter A Brief Description" ng-model="Description"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">Contact No</span>
                <input type="text" placeholder="Contact you want to show in the advertiesement" ng-model="Contact">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email you want to show in the advertiesement" ng-model="Email">
            </label>

             <label class="item item-input">
            <span class="input-label"  ng-model="SDate">Start Date</span>
            <input type="date">
            </label>
            <label class="item item-input">
            <span class="input-label"  ng-model="EDate">End Date</span>
            <input type="date">
            </label>

        </form>
        <a ui-sref="AdmintabsController.uedit" id="EditAdvertiesement-button1" style="font-weight:600;font-size:-2px;" class="button button-calm  button-block icon ion-checkmark-circled" ng-click="editAdvertiesement(Selected,Title,Image,Description,Contact,Email,SDate,EDate)">Submit</a>
    </ion-content>
</ion-view>
