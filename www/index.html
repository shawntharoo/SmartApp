<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller ="newsController">

    <ion-pane>
      <ion-header-bar class="bar-dark ">
        <h1 class="title">Advertiesements</h1>
      </ion-header-bar>
        <ion-content>
      <ion-refresher
      pulling-text="Pull To Refresh..."
      on-refresh="doRefresh()">
      </ion-refresher
      <secction class="list">
        <article ng-repeat="newsArticle in news track by $index">
        <a href="{{newsArticle.link}}" class="item item-avatar-left" ng-if="newsArticle.title">
        <img ng-src= "{{newsArticle.image}}">
        <h2 class="nowhitespace">{{newsArticle.title}}</h2>
        <p class="nowhitespace">{{newsArticle.content}}</p>
        <p><i>- Posted On: {{newsArticle.date}} {{newsArticle.time}}</i></p>
        </a>
        </article>
      </secction>
        <ion-infinite-scroll
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>
      </ion-content>
      <div class="tabs tabs-icon-only">
  <a class="tab-item" href="index.html">
    <i class="icon ion-home"></i>
  </a>
    <a class="tab-item" href="profession.html">
    <i class="icon ion-person-add"></i>
  </a>
  <a class="tab-item" href="search.html">
    <i class="icon ion-android-search"></i>
  </a>
    <a class="tab-item" href="addAdvertiesement.html">
    <i class="icon ion-android-add-circle"></i>
  </a>
  <a class="tab-item" href="buissnessCard.html">
    <i class="icon ion-card"></i>
  </a>
</div>
    </ion-pane>
  </body>
</html>
