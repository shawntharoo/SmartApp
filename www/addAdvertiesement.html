<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller ="newsController">

    <ion-pane>
      <ion-header-bar class="bar-dark ">
        <h1 class="title">Post Your Advertiesement</h1>
      </ion-header-bar>
        <ion-content>
        <div class="list">
    <label class="item item-input item-select">
    <div class="input-label">
      Add Type
    </div>
    <select>
      <option selected>Promotion</option>
      <option>Event</option>
      <option>Murchant</option>
    </select>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" placeholder="Enter the title">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Image</span>
    <input type="text" placeholder="Upload your image here">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <textarea placeholder="Enter some brief information about the Advertiesement"></textarea>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Contact No</span>
    <input type="text" placeholder="Enter the contact no">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Email Address</span>
    <input type="text" placeholder="Enter the Email address">
  </label>  
</div>
      <center><button class="button button-positive" value="submit">
  Submit
  </button></center>
      </ion-content>
      <div class="tabs tabs-icon-only">
       <a class="tab-item" href="addAdvertiesement.html">
    <i class="icon ion-android-add-circle"></i>
  </a>
  <a class="tab-item" href="index.html">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item" href="search.html">
    <i class="icon ion-android-search"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-card"></i>
  </a>
</div>
    </ion-pane>
  </body>
</html>
